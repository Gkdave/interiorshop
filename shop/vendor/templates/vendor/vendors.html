{% extends 'core/base.html' %}
{% block title %}Vendors|{% endblock title %}

{% block content %}
<h1 class="title">Vendors </h1>
<div class="columns is-multiline">
    {% for vendor in vendors %}
        <div class="column is-3">
            <div class="box">
                <h2 class="subtitle">
                    {{ vendor.name }}
                </h2>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
